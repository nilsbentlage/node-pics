services:
  node-pics:
    build: .
    ports:
      - "${EXTERNAL_PORT:-3000}:3000"
    volumes:
      # Mount your images directory
      - ./images:/app/images:ro
      # Uncomment the next line to persist cache
      # - ./cache:/app/.cache:rw
    env_file:
      - .env
    restart: unless-stopped
